<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./menu-slide.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display SC:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alegreya Sans SC:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Allison:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="menu-slide12">
      <div class="menu-slide-bg"></div>
      <div class="window">
        <a class="close">Close</a>
        <div class="header6">
          <div class="logo-container">
            <img class="logo-icon" alt="" src="./public/logo.svg" />

            <img
              class="logo-icon1"
              loading="lazy"
              alt=""
              src="./public/vector-19.svg"
            />
          </div>
        </div>
      </div>
      <main class="body1">
        <section class="content1">
          <div class="main-content1">
            <div class="home-parent">
              <a class="home1" id="popuphomeText">Home</a>
              <b class="community-life1">Community Life</b>
            </div>
          </div>
          <div class="navigation6">
            <div class="about-wrapper">
              <b class="about14" id="popupaboutText">About</b>
            </div>
            <div class="hline-parent">
              <img
                class="hline-icon"
                loading="lazy"
                alt=""
                src="./public/hline.svg"
              />

              <img
                class="hline-icon1"
                loading="lazy"
                alt=""
                src="./public/hline.svg"
              />

              <b class="the-units2" id="popuptheUnitsText">The Units</b>
              <div class="region-contact">
                <div class="region-link">
                  <img
                    class="underline-link-icon"
                    alt=""
                    src="./public/underline-link.svg"
                  />

                  <div class="region-container">
                    <div class="region-item">
                      <div class="region-button">
                        <div class="region-action">
                          <div class="region-target">
                            <div class="region-label">
                              <b class="region13" id="popupregionText"
                                >Region</b
                              >
                              <img
                                class="cursor-pointer-icon"
                                loading="lazy"
                                alt=""
                                src="./public/cursor-pointer.svg"
                              />
                            </div>
                            <b class="join17" id="popupjoinText">Join</b>
                          </div>
                          <div class="contact-item-wrapper">
                            <div class="contact-item">
                              <div class="phone-digits">Contact:</div>
                              <div class="phone-container">
                                <div class="phone-action">
                                  <img
                                    class="phone-icon1"
                                    loading="lazy"
                                    alt=""
                                    src="./public/phone.svg"
                                  />

                                  <div class="phone-number">
                                    <div class="phone-digits">
                                      +1.907.360.1606
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="gallery-blog">
                          <b class="gallery">Gallery</b>
                          <div class="blog-item">
                            <b class="blog">Blog</b>
                          </div>
                        </div>
                      </div>
                      <div class="footer6">
                        <div class="mail-container">
                          <img
                            class="phone-icon1"
                            loading="lazy"
                            alt=""
                            src="./public/mail.svg"
                          />

                          <div class="mail-address">
                            <div class="inforiverhavenhomes1">
                              info@riverhaven.homes
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="social">
                  <div class="social-container">
                    <div class="phone-digits">Follow us:</div>
                    <div class="social-icons">
                      <img
                        class="facebook-24px-1-icon7"
                        loading="lazy"
                        alt=""
                        src="./public/facebook24px-11.svg"
                      />

                      <img
                        class="instagram-1-icon7"
                        loading="lazy"
                        alt=""
                        src="./public/instagram-11.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var popuphomeText = document.getElementById("popuphomeText");
      if (popuphomeText) {
        popuphomeText.addEventListener("click", function (e) {
          window.location.href = "home.html";
        });
      }
      
      var popupaboutText = document.getElementById("popupaboutText");
      if (popupaboutText) {
        popupaboutText.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var popuptheUnitsText = document.getElementById("popuptheUnitsText");
      if (popuptheUnitsText) {
        popuptheUnitsText.addEventListener("click", function (e) {
          window.location.href = "./the-units.html";
        });
      }
      
      var popupregionText = document.getElementById("popupregionText");
      if (popupregionText) {
        popupregionText.addEventListener("click", function (e) {
          window.location.href = "./region.html";
        });
      }
      
      var popupjoinText = document.getElementById("popupjoinText");
      if (popupjoinText) {
        popupjoinText.addEventListener("click", function (e) {
          window.location.href = "./join.html";
        });
      }
      </script>
  </body>
</html>
